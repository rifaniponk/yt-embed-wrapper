[build]
  publish = "public"
  command = "echo 'No build needed - static site'"

# Global security headers for the entire site
[[headers]]
  for = "/*"
  [headers.values]
    # Allow embedding from anywhere (frame-ancestors *)
    # explicitly adding ionic:// and capacitor:// schemes for better compatibility
    # Allow scripts/styles from self and YouTube
    Content-Security-Policy = "default-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com; script-src 'self' 'unsafe-inline' https://www.youtube.com https://www.youtube-nocookie.com; style-src 'self' 'unsafe-inline'; img-src 'self' https://i.ytimg.com data:; connect-src 'self' https://www.youtube.com https://www.youtube-nocookie.com; frame-ancestors * ionic: capacitor: http://localhost:* https://localhost:*;"
    Referrer-Policy = "origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "0"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Backward compatibility for existing apps using the old path
[[redirects]]
  from = "/embed/youtube.html"
  to = "/index.html"
  status = 200
