[build]
  publish = "public"
  command = "echo 'No build needed - static site'"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "0"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Special headers for embed endpoint - allows iframe embedding from any origin
[[headers]]
  for = "/embed/*"
  [headers.values]
    Referrer-Policy = "origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    # SECURITY NOTE: X-Frame-Options set to ALLOWALL to permit embedding in Cordova/Capacitor apps
    X-Frame-Options = "ALLOWALL"
    X-XSS-Protection = "0"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # CSP allows YouTube embeds and permits this page to be iframed by any origin (frame-ancestors *)
    Content-Security-Policy = "default-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com; script-src 'self' 'unsafe-inline' https://www.youtube.com https://www.youtube-nocookie.com; style-src 'self' 'unsafe-inline'; img-src 'self' https://i.ytimg.com data:; connect-src 'self' https://www.youtube.com https://www.youtube-nocookie.com; frame-ancestors *"

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

